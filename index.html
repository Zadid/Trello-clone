<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="row container">
		<h1>Trello-clone</h1>
		<div class="col span-1-of-3 box" id="to-do">
			<div class="row ">
				<h2 class="to-do-head">To-do</h2>
				<div class="row add-task-box" id="submit-box">
					<div class="col span-2-of-3">
						<input type="text" name="task" id="task" placeholder="Add task...">
					</div>
					<div class="col span-1-of-3">
						<button class="add-task" id="add-task">Add task</button>
					</div>
				</div>
			</div>
			<div class="row" id="task-list">

			</div>
		</div>
		<div class="col span-1-of-3 box" id="doing">
			<div class="row">
				<h2>Doing</h2>
			</div>
			<div class="row " id="task-list">

			</div>
		</div>
		<div class="col span-1-of-3 box" id="done">
			<div class="row">
				<h2>Done</h2>
			</div>
			<div class="row" id="task-list">

			</div>
		</div>
	</div>

	<script src="script.js"></script>
    
</body>
</html>
